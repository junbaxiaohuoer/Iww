<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .game {
            width: 456px;
            height: 608px;
            margin: 50px auto;
            overflow: hidden;
        }

        ul {
            overflow: hidden;
        }

        .game>ul>li {
            width: 112px;
            height: 150px;
            border: 1px solid #000;
            float: left;
        }

        .black {
            background-color: #000;
        }
        .check{
            background-color: #ccc;
            opacity: 0.5;
        }
        .error{
            background-color: red;
            opacity: 0.5;
        }
        #start{
            width: 150px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            position: fixed;
            cursor: pointer;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-color:aquamarine;
        }
        .hidden{
            display: none;
        }
    </style>
</head>

<body>
    <div class="game">
        <ul id="white">
        </ul>
    </div>
    <div id="start">开始游戏</div>
</body>
<script src="./jquery-2.2.4.js"></script>
<script>
    var n = 1;
    for(var i = 0 ;i<16;i++){
        $("#white").append('<li></li>');
    }




    function start(){
        for (var i = 0; i < 4; i++) {
        var color = Math.floor(Math.random()*4+1);
        for(var j = 1;j<5;j++){

            // var num = Math.floor(Math.random()*3+1);
            if(j==color){
                $("#white").append('<li></li>').children("li:last").addClass("black");
            }else{
                $("#white").append('<li></li>');
                }
            }
        }
        //点击动画
        $("#white").on("click", "li", function () {
        // console.log($(this).hasClass("black"))
        if($(this).hasClass("black")){
            $(this).removeClass("black").addClass("check");
        }else if($(this).hasClass("check")){
            return;
        }else{
            $(this).addClass("error");
        }
    });
        //运动动画
                ++n;
                $("#white").animate({
                marginTop:n*-608+"px"
            },2000,"linear")

                
    }





    $("#start").click(function(){
        $("#start").addClass("hidden");
        setInterval(function(){
            start();
            for(var i = 0;i<16;i++){
                    $("#white").children("li:first").empty();
                }
        },1000)
    })
</script>

</html>
